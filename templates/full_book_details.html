{% block page_title %} <title>Full Book Details</title> {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h2>{{book.book_name}}</h2>
            <p>by: {{book.author_name}}</p>
        </div>
    </div>
</div>
<br>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h2>Book description</h2>
            <p>{{book.book_info}}</p>
        </div>
    </div>

</div>
{% endblock %}
